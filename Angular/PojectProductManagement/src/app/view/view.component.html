<h1>Products List</h1>
<div *ngFor = "let product of products">
    <img src = "{{product.url}}" width="200px" height="200px"><br>
    {{product.title | json}}<br>
    {{product.price | json}}<br>
    <button [routerLink]="['','edit',product.title]">EDIT</button>
    <button (click) = "onDelete(product.title)" >Delete</button><br>
</div>
