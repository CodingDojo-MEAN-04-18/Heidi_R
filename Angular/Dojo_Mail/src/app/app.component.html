<h2>Dojo Mail</h2>
{{user1.email}}
{{AppComponent}}
<table>
  <thead>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </thead>
  <tr *ngFor = 'let user of users'>
    <td>{{user.email}}</td>
    <td>
        <span *ngIf="user.importance">High</span>
        <span *ngIf="!user.importance">Low</span>
      </td>
    <td>{{user.subject}}</td>
    <td>{{user.content}}</td>
  </tr>
</table>
